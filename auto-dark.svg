
<svg viewBox="0 0 300 200" width="300" height="200" xmlns="http://www.w3.org/2000/svg">

  <style>
    rect {
        fill: blue;
    }
    text {
      fill: white;
    }
    text::after {
      content: 'false';
    }

    @media (prefers-color-scheme: dark) {
      rect {
          fill: green;
      }
      text {
        fill: black;
      }
      text::after {
        content: 'true';
      }
    }

  </style>

  <g>
    <rect width="100%" height="100%" stroke="red" stroke-width="1px" fill="white"/>
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle">
      Dark mode:
    </text>
  </g>   
  
</svg>
